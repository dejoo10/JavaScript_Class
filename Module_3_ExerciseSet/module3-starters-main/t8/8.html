<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Task 8</h1>
    <p style="color: red">This is a calculator</p>
    <input id="num1" type="text" placeholder="enter first integer">
    <br>
    <input id="num2" type="text" placeholder="enter second integer">
    <br>
    <select id="operation" style="background-color: orangered">
        <option value="add" style="background-color: #3ea9dd">Addition</option>
        <option value="sub" style="background-color: bisque">Subtraction</option>
        <option value="multi" style="background-color: aquamarine">Multiplication</option>
        <option value="div" style="background-color: darkcyan">Division</option>
    </select>
    <br>
    <button id="start" style="background-color: black ; color: white" >Calculate</button>
    <p id="result"></p>
</body>
