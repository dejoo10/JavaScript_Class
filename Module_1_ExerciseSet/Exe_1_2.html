<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printing Html</title>

</head>
<body>
    <h1> This program will greet the user</h1>
    <p id="target"></p>
  <script>
      'use strict';
      name = prompt('Hellow, please enter you name: ');
      if (name != null) {
        document.querySelector('#target').innerHTML = 'Hello, ' + name + '!';
      }

  </script>

</body>
</html>
